<!DOCTYPE html>
<html>
    <head>
        <title>Rescue</title>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    </head>
    <body>
        <canvas width="800" height="800" id="gameCanvas"></canvas>
        <script>

/** THE GAME ITSELF **********************************************************/

// Game state:
var directions = [
  { name: "North", dx:  0, dy: -1 },
  { name: "South", dx:  0, dy:  1 },
  { name: "East",  dx:  1, dy:  0 },
  { name: "West",  dx: -1, dy:  0 }
];

var tileTypes = {
    forest: {
        flammable: 3,
        color: "#339933",
        passable: true,
        people: 0.1
    },
    building: {
        flammable: 2,
        color: "#999999",
        passable: true,
        people: 2.5
    },
    fields: {
        flammable: 1,
        color: "#66ee44",
        passable: true,
        people: 0.5
    },
    rubble: {
        flammable: 0,
        color: "#443333",
        passable: true,
        people: 0
    },
    river: {
        flammable: 0,
        color: "#6666ee",
        passable: false,
        people: 0
    },
};

var unitTypes = {
    bus: {
        speed: 2,
        capacity: 6,
        flight: false,
        heal: 0,
        firefight: 0
    },
    car: {
        speed: 3,
        capacity: 3,
        flight: false,
        heal: 0,
        firefight: 0
    },
    heli: {
        speed: 4,
        capacity: 2,
        flight: true,
        heal: 0,
        firefight: 0
    },
    medic: {
        speed: 3,
        capacity: 0,
        flight: false,
        heal: 1,
        firefight: 0
    },
    firefighter: {
        speed: 2,
        capacity: 0,
        flight: false,
        heal: 0,
        firefight: 1
    }
};

var g = null;

function reset() {
    g = {
        tiles: [],
        units: []
    };
    mapgen(g);
}

function mapgen(g) {
    // Init tiles
    var tiles = [];
    g.tiles = tiles;
    for (var y = 0; y < 16; y++) {
        var row = [];
        tiles.push(row);
        for (var x = 0; x < 16; x++) {
            row.push(0);
        }
    }
    // Put down seeds
    for (var i = 0; i < 16; i++) {
        tiles[rint(0, 16)][rint(0, 16)] = 3;
    }
    // Random walk seeds
    for (var i = 0; i < 10; i++) {
        for (var y = 0; y < 16; y++) { for (var x = 0; x < 16; x++) {
            if (tiles[y][x] == 3) {
                var dir = rdir();
                var y2 = y + dir.dy;
                var x2 = x + dir.dx;
                if (inside(x2, y2)) {
                    tiles[y][x] = 2;
                    tiles[y2][x2] = 3;
                }
            }
        }}
    }
    // Splat
    for (var y = 0; y < 16; y++) { for (var x = 0; x < 16; x++) {
        if (tiles[y][x] == 0) {
            var count = 0;
            directions.forEach(function(d) {
                var x2 = x + d.dx;
                var y2 = y + d.dy;
                if (inside(x2, y2) && tiles[y2][x2] > 1) {
                    count++;
                }
            });
            if (count > 2) {
                tiles[y][x] = 1;
            }
        }
    }}
    // Transform into real tile entities
    for (var y = 0; y < 16; y++) { for (var x = 0; x < 16; x++) {
      tiles[y][x] = {
        type: tiles[y][x] > 0 ? "forest" : "fields",
        fire: 0,
        people: [0, 0, 0]
      };
    }}
}

function rint(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

function inside(x, y) {
    return y >= 0 && x >= 0 && y < 16 && x < 16;
}

function rdir() {
    return directions[rint(0, directions.length)];
}

reset();

function input(msSinceLastUpdate) {
    // TODO
}

function update(msSinceLastUpdate) {
    // TODO
}

function draw() {
    for (var y = 0; y < g.tiles.length; y++) { for (var x = 0; x < g.tiles[y].length; x++) {
        c.fillStyle = tileTypes[g.tiles[y][x].type].color;
        c.fillRect(x * 50, y * 50, 50, 50);
    }}
}


/** THE GAME "ENGINE" ********************************************************/
var canvas = document.getElementById("gameCanvas");
var c = canvas.getContext("2d");
var keys = {};
var click = null;

// Listen for key presses.
function canvasKeyDown(e) {
    keys[String.fromCharCode(e.which)] = true;
}

function canvasKeyUp(e) {
    keys[String.fromCharCode(e.which)] = false;
}

$('body').keydown(canvasKeyDown);
$('body').keyup(canvasKeyUp);

// Listen for clicks.
function canvasClick(e) {
    click = { "x": e.offsetX, "y": e.offsetY };
}

$('#gameCanvas').click(canvasClick);

// Set up game loop.
var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
var lastUpdate = new Date().getTime();

function nextFrame() {
    var currentTime = new Date().getTime();
    input(currentTime - lastUpdate);
    click = null;
    update(currentTime - lastUpdate);
    draw();
    lastUpdate = currentTime;
    requestAnimationFrame(nextFrame);
}

// Once everything is set up, start game loop.
requestAnimationFrame(nextFrame);
        </script>
    </body>
</html>
